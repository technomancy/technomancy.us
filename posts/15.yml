  content: >
    <p>

    I just commited a new version of the <a
    href='http://rubyforge.org/projects/cartographer'>
    Cartographer</a> library that lets you put nifty Google Maps into your
    Rails apps in a jiffy. It's available as a 
    <a
    href='http://lesscode.org/2005/10/27/rails-simplest-plugin-manager/'>plugin</a>, 
    so if you are using Rails 0.14.3 or newer, a simple <code>script/plugin install -x
    svn://dotsx.usc.edu/cartographer/branches/pnh/vendor/plugins/cartographer
    </code> will get you started. You will also need to:</p>

    <ul>

    <li>Get a <a href='http://www.google.com/apis/maps/signup.html'>Google Maps API
    key</a></li>

    <li>Put your API key into the hash Cartographer uses (currently in
    lib/cartographer.rb)</li>

    <li>Add the line <code>&lt;%= gmaps_header %&gt;</code> to the pertinent
    layout(s)</li>

    <li>Create a map in your controller or model: <br />

    <code>@map = Map.new(:name => 'mymap', :width => 300,<br />

    &nbsp; &nbsp; &nbsp; &nbsp; :center => [-110, 33])</code></li><li>Display the
    map in your view: <code>&lt;%= @map.to_html %&gt;</code></li>

    <li>You can add markers as well: <br />

    <code>@map.markers << Marker.new(:position => [lng, lat], <br />

    &nbsp; &nbsp; &nbsp; &nbsp; :info_window => 'You &lt;i&gt;clicked&lt;/i&gt; my
    marker')</code></li>

    </ul>


    <p>Under older Rails versions you can just <code>svn co
    svn://dotsx.usc.edu/cartographer/branches/pnh/vendor/plugins/cartographer</code>
    to get it. I hope to have the <a
    href='http://rubyforge.org/projects/cartographer'>RubyForge</a> page updated
    soon.</p>

    <p>Happy hacking!</p>


